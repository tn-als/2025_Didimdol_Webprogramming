<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 활용한 웹 과제</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>

    <header>
        <img src="spacelogo.png" alt="고양이" />
        <h1>애니메이션과 반응형 메뉴_202211414김민재</h1>
    </header>

    <nav>
        <a href="#" onclick="showAlert(event)">홈</a>
        <a href="#" onclick="showTab(event, 'todo')">To-Do List</a>
        <a href="#" onclick="showTab(event, 'done')">완료한 일</a>
        <a href="#" onclick="showTab(event, 'settings')">설정</a>
    </nav>

    <div class="banner">
        <img class="slide-img" src="space.png" style="width: 100%; height: 100%;" />
    </div>

    <div class="content">
        <h2>환영합니다!</h2>
        <p>이 페이지는 다양한 화면 크기에 맞춰 자동으로 조정됩니다.</p>
        <button class="animated-button" onclick="showAlert(event)">자세히 보기</button>

        <!-- To-Do 영역 -->
        <div id="todo-section" style="display: none; margin-top: 40px;">
            <h3>📌 나의 할 일</h3>
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요"
                style="padding: 10px; width: 60%; max-width: 300px;">
            <button onclick="addTodo()" style="padding: 10px 15px;">추가</button>
            <ul id="todo-list" style="list-style: none; padding: 0; margin-top: 20px;"></ul>
        </div>

        <!-- 완료한 일 영역 -->
        <div id="done-section" style="display: none; margin-top: 40px;">
            <h3>✅ 완료한 일</h3>
            <ul id="done-list" style="list-style: none; padding: 0;"></ul>
        </div>

        <!-- 기타 안내 영역 -->
        <div id="other-section" style="display: none; margin-top: 40px;">
            <p id="other-message">내용을 준비 중입니다.</p>
        </div>

        <!-- FAQ 아코디언 메뉴 -->
        <div id="faq-section" style="display: none; margin-top: 40px;">
            <h3>📘 자주 묻는 질문</h3>
            <div class="faq">
                <h4 class="faq-title">Q. 이 앱은 어떤 기능이 있나요?</h4>
                <div class="faq-content">A. 할 일 등록, 완료 확인 등 다양한 기능을 지원합니다.</div>
            </div>
            <div class="faq">
                <h4 class="faq-title">Q. jQuery는 왜 쓰나요?</h4>
                <div class="faq-content">A. JavaScript를 더 간단하게 사용하기 위해서입니다.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
