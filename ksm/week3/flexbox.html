<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox 카드 레이아웃</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .card p {
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Flexbox 카드 레이아웃</h2>
  <div class="container">
    <div class="card">
      <h3>카드 제목 1</h3>
      <p>이것은 카드 설명입니다. 간단한 내용을 적을 수 있어요.</p>
    </div>
    <div class="card">
      <h3>카드 제목 2</h3>
      <p>또 다른 카드입니다. 여기에 내용을 채워 넣을 수 있어요.</p>
    </div>
    <div class="card">
      <h3>카드 제목 3</h3>
      <p>Flexbox로 구성된 레이아웃입니다. 반응형도 됩니다!</p>
    </div>
  </div>
</body>
</html>
