<!DOCTYPE html>
 <html lang="ko">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid 카드 레이아웃</title>
   <style>
     body {
       font-family: sans-serif;
       margin: 20px;
     }
     .grid-container {
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
       gap: 20px;
     }
     .grid-card {
       background: #fff;
       border: 1px solid #ccc;
       border-radius: 12px;
       padding: 20px;
       box-shadow: 0 2px 5px rgba(0,0,0,0.1);
       transition: box-shadow 0.3s;
     }
     .grid-card:hover {
       box-shadow: 0 5px 10px rgba(0,0,0,0.15);
     }
     .grid-card h3 {
       margin-top: 0;
     }
   </style>
 </head>
 <body>
   <h2>Grid 카드 레이아웃</h2>
   <div class="grid-container">
     <div class="grid-card">
       <h3>목표 1</h3>
       <p>주 4분할 어깨 하체 등 가슴 운동</p>
     </div>
     <div class="grid-card">
       <h3>목표 2</h3>
       <p>당일 학습한 것 당일 복습 및 주말에 개념 완벽 정리</p>
     </div>
     <div class="grid-card">
       <h3>목표 3</h3>
       <p>독서, 알고리즘 1일 1문제 풀기</p>
     </div>
   </div>
 </body>
 </html>
