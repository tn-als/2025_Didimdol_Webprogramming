<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 과제</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 120px;
            height: auto;
            animation: fadeIn 1s ease;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url("dog2.jpg");
            background-size: cover;
            background-position: center;
            animation: slideIn 2s ease;
        }

        .content {
            text-align: center;
            padding: 40px 20px;
        }

        .animated-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background-color: #388E3C;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                background-position: left;
            }

            to {
                background-position: center;
            }
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            nav a {
                float: none;
                display: block;
                text-align: left;
            }

            .banner {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .animated-button {
                width: 100%;
                font-size: 14px;
            }

            .banner {
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="dog1.jpg" alt="태극기" />
        <h1>귀여운 강아지들</h1>
    </header>

    <nav>
        <a href="#" onclick="showAlert(event)">홈</a>
        <a href="#" onclick="showAlert(event)">소개</a>
        <a href="#" onclick="showAlert(event)">서비스</a>
        <a href="#" onclick="showAlert(event)">연락처</a>
    </nav>

    <div class="banner"></div>

    <div class="content">
        <h2>환영합니다!</h2>
        <p>귀여움이 세상을 구한다.</p>
        <button class="animated-button" onclick="showAlert(event)">자세히 보기</button>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("아직 준비 중입니다.");
        }
    </script>

</body>

</html>
