<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 과제</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: white;
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 120px;
            height: auto;
            animation: fadeIn 1s ease;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
        }
        .banner {
            margin-left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
            background-image: url("https://i.ytimg.com/vi/tGc8jL4dzao/hqdefault.jpg?sqp=-oaymwExCOADEI4CSFryq4qpAyMIARUAAIhCGAHwAQH4Af4JgALQBYoCDAgAEAEYSyBkKGUwDw==&rs=AOn4CLC9UEnQ2aFTx8l6Vg5TNrBjrCOI6A");
            background-size: cover;
            background-position: center;
            animation: slideIn 4s ease;
        }
        .content {
            text-align: center;
            padding: 40px 20px;
        }
        .animation-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .animation-button:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { transform: translateY(-20px); }
        }
        @keyframes slideIn {
            from { background-position: left; }
            to { background-position: center; }
        }
        @media (max-width: 768px) {
            nav a {
                float: none;
                display: block;
                text-align: left;
            }
            .banner {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ytimg.com/vi/Ufmu1WD2TSk/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLAiBMH7TCVrVCDIlmvVLS1rFHeMiw" alt="태극기">
        <h1>애니메이션과 반응형 메뉴</h1>
    </header>
    <nav>
        <a href="#" onclick="showAlert(event)">홈</a>
        <a href="#" onclick="showAlert(event)">소개</a>
        <a href="#" onclick="showAlert(event)">서비스</a>
        <a href="#" onclick="showAlert(event)">연락처</a>
    </nav>

    <div class="banner"></div>

    <div class="content">
        <h2>환영합니다!</h2>
        <p>이 페이지는 다양한 화면 크기에 맞춰 자동으로 조정됩니다.</p>
        <button class="animation-button" onclick="showAlert(event)">자세히 보기</button>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("아직 준비 중입니다.");
        }
    </script>
</body>
</html>
